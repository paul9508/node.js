
<html><head><meta http-equiv="Content-Type" content="text/html; charset=Big5">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<title>Create New Restaurant</title>
</head>
<body>
<h1>Create New Restaurant</h1>
<form action="/create" method='post'
            encType="multipart/form-data">
    <div class="col-xs-3">
	<h3>Name</h3><input type="text" class="form-control" name="name"><br>
        <h3>Borough</h3><input type="text" class="form-control" name="borough"><br>
        <h3>Cuisine</h3><input type="text" class="form-control" name="cuisine"><br>
        <h3>Street: </h3><input type="text" class="form-control" name="street"><br>
	<h3>Building: </h3><input type="text" class="form-control" name="building"><br>
	
	<h3>Zipcode:</h3> <input type="text" class="form-control" name="zipcode"><br>
	<h3>Latitude:</h3> <input type="text" class="form-control" name="lat"><br>
	<h3>Longitude:</h3><input type="text" class="form-control" name="lon"><br>
    
	<h2>Other Info</h2>
	<h3>Photo: </h3><input type="file" name="sampleFile" />
	<br>
	<input type="submit" value="Create">
    </div>
</form>
</body>
</html>
